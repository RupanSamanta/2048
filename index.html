<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>2048</title>
    <meta property="og:title" content="2048">
    <meta property="og:description" content="Play the classic 2048 puzzle game online. Combine tiles and reach 2048!">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://rupansamanta.github.io/2048/">
    <meta property="og:image" content="https://raw.githubusercontent.com/RupanSamanta/2048/refs/heads/main/assets/images/2048_logo.png">
    <link rel="icon" href="assets/images/2048_logo.png" type="image/png">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/82872eeccd.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="game-body">
        <div class="game-header">
            <div class="title">
                <span>2048</span>
            </div>
            <div class="score-container">
                <span>SCORE</span>
                <span id="score">0</span>
            </div>
            <div id="new-game">
                <span>NEW GAME</span>
            </div>
            <div class="score-container">                
                <span>BEST</span>
                <span id="best-score">0</span>
            </div>
        </div>
        <div class="game-grid">
            <div class="grid-items"></div>
            <div class="grid-items"></div>
            <div class="grid-items"></div>
            <div class="grid-items"></div>
            <div class="grid-items"></div>
            <div class="grid-items"></div>
            <div class="grid-items"></div>
            <div class="grid-items"></div>
            <div class="grid-items"></div>
            <div class="grid-items"></div>
            <div class="grid-items"></div>
            <div class="grid-items"></div>
            <div class="grid-items"></div>
            <div class="grid-items"></div>
            <div class="grid-items"></div>
            <div class="grid-items"></div>
            <div class="tile-layer"></div>
        </div>
        <div class="game-buttons">
           <button id="undo-button" disabled>
              <i class="fa-solid fa-rotate-left"></i>
              <span id="undo-turns"></span>
           </button>
           <button id="swap-tiles-button">
              <i class="fa-solid fa-arrows-rotate"></i>
              <span id="swap-tiles-turns"></span>
           </button>
        </div>
        <dialog id="dialog-box">
              <div class="message">
                 <h2 class="message-heading"></h2>             
                 <p class="message-text"></p>
              </div>
              <button id="new-game" value="new-game"></button>
              <button id="cancel" value="cancel">Cancel</button>
       </dialog>
    </div>
    
<script src="js/jquery-3.7.1.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
